name: auto deploy
on: 
  push: 
    branches: 
    - master
jobs: 
  deploy-changes: 
    runs-on: ubuntu-latest
    steps:        
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - run: git subtree push --prefix dist origin build
      
      
