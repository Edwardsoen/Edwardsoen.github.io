name: auto deploy
on: 
  push: 
    branches: 
    - master
jobs: 
  deploy-changes: 
    runs-on: ubuntu-latest
    steps:        
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - name: deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          folder: dist
      
      
